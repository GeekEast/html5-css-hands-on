
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        #father #son {
            color: blue
        }
        #father p.c2{
            color: black;
        }
        div.c1 p.c2{
            color: red;
        }
        #father {
            color: green !important;
        }
    </style>
    <title>权重1</title>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            试问这行字体是什么颜色？
        </p>
    </div>
    
</body>
</html>
