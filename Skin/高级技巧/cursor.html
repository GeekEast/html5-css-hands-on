<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光标</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 2px
    }

    .default {
      cursor: default
    }

    .pointer {
      cursor: pointer
    }

    .move {
      cursor: move
    }

    .text {
      cursor: text
    }
  </style>
</head>
<body>

  <div class="default"></div>
  <div class="pointer"></div>
  <div class="move"></div>
  <div class="text"></div>
  
</body>
</html>
