<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动元素添加父元素进行布局</title>
  <style>
    .row {
      border: 1px solid black;
      height: 500px;
      padding: 3px;
      margin: 1px;
    }

    .col {
      height: 200px;
      border: 1px solid pink;
      margin: 1px;
      width: 200px;
      float: left;
    }

  </style>
</head>
<body>
  <div class="row">

    <div class="col">
      Column 1
    </div>
    <div class="col">
      Column 2
    </div>
  </div>

  <div class="row">
    <div class="col">
      Column 1
    </div>
    <div class="col">
      Column 2
    </div>
  </div>
  
</body>
</html>
