<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute定位居中对齐</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      width: 1200px;
      height: 500px;
      margin: 0 auto;
      text-align: center;
      border: 1px solid red;
      position: relative;
    }

    .son {
      width: 300px;
      height: 100px;
      border: 1px solid blue;
      margin: 0 auto;
      position: absolute;
      left: calc(50% - 150px);
      top: calc(50% - 50px);
  
    }
  </style>
</head>
<body>

  <div class="father">
    <div class="son">
      son
    </div>
  </div>
  
</body>
</html>
