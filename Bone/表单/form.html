<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    用户名：<input type="text" size="100" maxlength="6" value="Hello User">
    <br>
    <label> 密码：<input type="password"></label>
    <br>
    单选框：<input type="radio" name="sex" checked="checked"> 男 <input type="radio" name="sex"> 女
    <br>
    <label for="female" >单选框： <input type="radio" name="sex" checked="checked"> 男 <input type="radio" name="sex" id='female'> 女</label>
    <br>
    复选框: <input type="checkbox" > 足球 <input type="checkbox" > 篮球 <input type="checkbox" checked="checked"> 羽毛球
    <br>
    按钮： <input type="button" value="点我">
    <br>
    提交： <input type="submit" value="提交">
    <br>
    重置：<input type="reset" value="重置">
    <br>
    图片按钮：<input type="image" src="https://p4.ssl.cdn.btime.com/t01ef01c4bf446fc9b7.jpg?size=410x656">
    <br>
    文件上传: <input type="file" >
    <br>
    文本域：<textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    下拉菜单：<select >
        <option selected="selected">请选择</option>
        <option>选项1</option>
        <option>选项2</option>
        <option>选项3</option>
    </select>
    <br>    
    表单域：
    <form action="url地址" method="提交方式" name="表单名称">
        各种表单控件及label
    </form>


    <fieldset>
            <legend>health information</legend>
            height: <input type="text" /><br>
            weight: <input type="text" /><br>
            <form action="">
                  邮箱：<input type="email"><br>
                  <!-- 在手机端会弹出数字键盘 -->
                  电话号码：<input type="tel"><br>
                  链接：<input type="url"><br>
                  数字：<input type="number"><br>
                  <!-- 多一个小x号，可以清空输入数据 -->
                  搜索：<input type="search"><br>
                  <!-- 可以搭配css调控音量 -->
                  范围：<input type="range"><br>
                  日期 <input type="date"><br>
                  时间：<input type="datetime"><br>
                  月年<input type="month"><br>
                  星期年<input type="week"><br>
                  颜色 <input type="color"><br>
                  <!-- type check will happend in the submit button -->
                  <input type="submit">
            </form>
           </fieldset>

            <fieldset>   
                <legend>常用新属性</legend>
                <form action="">
                      占位符：<input type="text" placeholder="占位符"><br>
                      自动聚焦：<input type="text" autofocus><br>
                      多文件上传：<input type="file"  multiple><br>
                      <!-- 自动完成会记忆上次的提交内容 -->
                      自动完成：<input type="text" autocomplete name="userName"><br>
                      <!-- 必填项: <input type="text" required><br> -->
                      聚焦快捷键：<input type="text" accesskey="s"><br>
                      <input type="submit"><br>
                  </form>
            </fieldset>  

    
</body>
</html>
