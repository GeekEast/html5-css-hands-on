<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>定义页眉</header>
    <nav>导航栏</nav>
    <footer>定义页脚</footer>
    <article>
        大段文字
        <section>小节内容</section>
    </article>
    <aside>侧边导航栏</aside>

    <!-- 下拉菜单 -->
    <input list="cars" />
    <!-- 使用list和id进行连接 -->
    <datalist id="cars">
        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
    </datalist>
    <br>    
    <select >
        <option selected="selected">请选择</option>
        <option>选项1</option>
        <option>选项2</option>
        <option>选项3</option>
    </select>
</body>
</html>
